    <button id="grey">Grey</button>
    <button id="rand">Random</button>
    <div id="res"></div>
    <script>
      //   let n;
      //   function cp(event) {

      //       let num = document.getElementById("num").value;

      //     }
      //   }
      //   let wid = document.getElementById("wid");
      let container = document.getElementById("container");
      //   container.style.width = wid.value;
      let parent = container;
      let colour = 200;
      //   console.log(n);
      for (let i = 0; i < 16; i++) {
        let divBlock = document.createElement("div");
        if (i % 4 == 0) divBlock.className = "cycle";

        grey.addEventListener("click", function () {
          divBlock.style.background = `rgb(${colour}, ${colour}, ${colour})`;
          colour = colour - 15;
          grey.disabled = true;
          rand.disabled = false;
        });

        rand.addEventListener("click", function () {
          let randomBetween = (min, max) =>
            Math.floor(Math.random() * (max - min + 1) + min);

          const color = [
            randomBetween(0, 255),
            randomBetween(0, 255),
            randomBetween(0, 255),
          ];
          divBlock.style.background = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
          grey.disabled = false;
          colour = 200;
          rand.disabled = true;
        });

        parent.appendChild(divBlock);
        parent = divBlock;
      }
    </script>
  </body>
