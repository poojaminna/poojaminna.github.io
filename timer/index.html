<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3b2a311266.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header><div class="heading">Clock</div></header>
      <div class="Clockcontent">
        <div class="Clocktime">
          <p>
            Time: <span id="Clockhour"></span> : <span id="Clockmin"></span> :
            <span id="Clocksec"></span>
          </p>
        </div>
        <div class="Clockdate">
          <p>
            Date: <span id="Clockdate"></span> - <span id="Clockmonth"></span> -
            <span id="Clockyear"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="down">
      <footer>
        <nav>
          <ul>
            <li>
              <a href="./index.html" style="background-color: white">
                <div><i class="far fa-clock"></i></div>
                Clock</a
              >
            </li>
            <li>
              <a href="./timer.html"
                ><div><i class="far fa-hourglass"></i></div>
                Timer</a
              >
            </li>
            <li>
              <a href="./stopwatch.html"
                ><div><i class="fas fa-stopwatch"></i></div>
                Stopwatch</a
              >
            </li>
          </ul>
        </nav>
      </footer>
      <div class="myself">
        <p>&copy By Pooja Minna</p>
      </div>
    </div>
    <script src="Clockscript.js"></script>
  </body>
</html>
